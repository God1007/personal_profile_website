<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>学习记录中心</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>学习记录中心</h1>
        <p>轻量 · 清晰 · C++ 驱动</p>
      </div>
      <div class="badge">Light Theme</div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>新增笔记</h2>
        <form id="note-form">
          <label>
            标题
            <input type="text" name="title" placeholder="如：C++ 并发基础" required />
          </label>
          <label>
            标签（用逗号分隔）
            <input type="text" name="tags" placeholder="C++,并发" />
          </label>
          <label>
            内容
            <textarea name="content" rows="6" placeholder="记录学习要点..."></textarea>
          </label>
          <label>
            PDF 上传（可选）
            <input type="file" name="pdf" accept="application/pdf" />
          </label>
          <button class="primary" type="submit">保存笔记</button>
        </form>
      </section>

      <section class="card">
        <div class="card-header">
          <h2>今日复习</h2>
          <button class="ghost" id="refresh-reviews">刷新</button>
        </div>
        <div id="review-list" class="list"></div>
      </section>

      <section class="card full">
        <div class="card-header">
          <h2>全部笔记</h2>
          <button class="ghost" id="refresh-notes">刷新</button>
        </div>
        <div id="note-list" class="list"></div>
      </section>

      <section class="card full">
        <h2>PDF 预览</h2>
        <div class="pdf-preview">
          <canvas id="pdf-canvas"></canvas>
        </div>
        <p class="muted" id="pdf-empty">选择一份笔记中的 PDF 即可预览</p>
      </section>
    </main>
  </body>
</html>
